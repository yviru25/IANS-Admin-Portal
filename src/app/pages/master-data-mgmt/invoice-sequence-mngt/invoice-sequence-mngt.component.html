<!-- ================================ Update Invoice =========================================== -->

<ng-template #createInvoiceSequencecenterDataModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">Create new Invoice Sequence</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body">
          <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="SubmitInvoiceSequenceForm()" [formGroup]="createInvoiceSequenceForm">
                        
                        <div class="form-group">
                            <label>Sequence Start Value</label>
                            <div>
                              <input type="text" class="form-control" formControlName="sequenceStartValue"
                                [ngClass]="{'is-invalid': rangesubmit && createInvoiceSequenceFormControls.sequenceStartValue.errors}" placeholder="Enter sequenceStartValue" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label>Sequence Type</label>
                            <div>
                                <select class="form-control form-select" aria-label="Default select example" formControlName="sequenceType">
                                    <option value="" disabled>Select Sequence Type</option>
                                    <option value="I">Individual</option>
                                    <option value="B">Bulk</option>
                                  </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label>Month Value</label>
                            <div>
                            <input type="text" class="form-control" formControlName="monthValue" disabled="true"
                              [ngClass]="{'is-invalid': rangesubmit && createInvoiceSequenceFormControls.monthValue.errors}" placeholder="Enter monthValue" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label>Year Value</label>
                            <div>
                            <input type="text" class="form-control" formControlName="yearValue" disabled="true"
                              [ngClass]="{'is-invalid': rangesubmit && createInvoiceSequenceFormControls.yearValue.errors}" placeholder="Enter yearValue" />
                          </div>
                        </div>
                          <div class="form-group">
                            <label>Prefix Value</label>
                            <div>
                            <input type="text" class="form-control" formControlName="sequencePrefix"
                              [ngClass]="{'is-invalid': rangesubmit && createInvoiceSequenceFormControls.sequencePrefix.errors}" placeholder="Enter sequencePrefix" />
                          </div>
                        </div>
                        <div class="form-group mb-0 text-center">
                            <div>
                              <button type="submit" class="btn btn-primary mr-1">
                                Submit
                              </button>
                             <!--  <button type="reset" class="btn btn-secondary">
                                Reset
                              </button> -->
                            </div>
                          </div>
                    </form>    
                </div>
            </div>
        </div>
       </div>
</ng-template>
<ngx-bootstrap-spinner></ngx-bootstrap-spinner>
